@(galleries:List[GalleryDescription])

<div class="container">
  <div class="row" style="margin-top:20px;">
    <div class="col-md-12" style="margin-top:20px;">

      @for(gallery <- galleries){
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="@routes.Image.getImage("thnl", gallery.thumbnailId.toString)" alt="">
            <div class="caption">
              <h5 class="pull-right text-muted">@gallery.date.toString("yyyy-MM-dd")</h5>
              <h4><a href="/section/@gallery.name">@gallery.title</a>
              </h4>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
