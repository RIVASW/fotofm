@(title:String, NavItems:List[(String, String)], ActiveNavItem:String, MetaTag:String)(description:String, imgIds:List[Int])

@main(title, NavItems, ActiveNavItem, MetaTag){
    <div class="container">

        <div class="col-sm-12 col-lg-12 col-md-12" >
            <br>
            <p>@Html(description)</p>
        </div>
        <div class="row">
        @for(imgId <- imgIds){
            <div class="col-sm-12 col-lg-12 col-md-12" >
                <img src="@routes.Image.getImage("glry", imgId.toString)" alt="" class="img-responsive center-block"><br>
            </div>
        }
        </div>
        <a href="#" class="back-to-top" style="display: inline;" align = "center">
            <i class="fa fa-angle-up"></i>
        </a>
    </div>
}
